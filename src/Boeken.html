<!--------------------------------------------boeken-------------------------------------------------->


        <section class="vakantieplek">
            <div class="gegevensimage">
            <div class="vakantiegegevens">
                <div class="formtitle1"><h2>Boek uw vakantie</h2></div>
                <form class="vakantieform" action="" method="">
                    
                    <div class="formdiv1">
                        <label class="labeltitle" for="Verblijfssoort">Verblijfssoort</label>
                        <div class="radiocontainer"><input type="radio" id="Tent" name="Verblijfssoort" value="Tent"><label for="Tent">Tent</label></div>                      
                        <div class="radiocontainer"><input type="radio" id="CamperofCaravan" name="Verblijfssoort" value="Camper/Caravan"><label for="CamperofCaravan">Camper/Caravan</label></div>
                        <div class="radiocontainer"><input type="radio" id="CamperofCaravanentent" name="Verblijfssoort" value="Camper/Caravan en Tent"><label for="CamperofCaravanentent">Camper/Caravan en Tent</label></div>
                    </div>
                    
                    <div class="formdiv2">
                        <div><label class="labeltitle" for="Aankomstvertrekdatum">Aankomst/vertrek en datum</label></div>
                        <input type="date" id="Aankomstdatum" name="Aankomstdatum">
                        <input type="date" id="Vertrekdatum" name="Vertrekdatum">
                    </div>
                    
                    <div class="formdiv3">
                        <div><label class="labeltitle" for="Aantalpersonen">Aantal personen</label></div>
                        <input type="number" id="Aantalpersonen" name="Aantalpersonen" value="1" min="1" max="8">
                    </div>

                    <div class="formdiv4">
                        <div><label class="labeltitle" for="Voorkeur">Voorkeuren</label></div>
                        <textarea type="text" id="Voorkeur" name="Voorkeur" placeholder="vul hier uw voorkeuren in"></textarea>
                    </div>

                    <div class="formtitle2"><h2>Uw gegevens</h2></div>
                    
                    <div class="gegevensformdiv">
                        <div class="formrij1">
                            <div>
                                <div><label for="Voornaam">Voornaam</label></div>
                                <input type="text" id="Voornaam" name="Voornaam" placeholder="Uw naam" required>
                            </div>

                            <div>
                                <div><label for="Tussenvoegsel">Tussenvoegsel</label></div>
                                <input type="text" id="Tussenvoegsel" name="Tussenvoegsel" placeholder="Een tussenvoegsel (optioneel)">
                            </div>

                            <div>
                                <div><label for="Achternaam">Achternaam</label></div>
                                <input type="text" id="Achternaam" name="Achternaam" placeholder="Uw achternaam" required>
                            </div>

                        </div>

                        <div class="formrij2">

                            <div>
                                <div><label for="Telefoonnummer">Telefoonnummer</label></div>
                                <input type="tel" id="Telefoonnummer" name="Telefoonnummer" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}" placeholder="06-123-456-78" required>
                            </div>

                            <div>
                                <div><label for="Emailadres">Emailadres</label></div>
                                <input type="email" id="Emailadres" name="Emailadres" placeholder="Emailadres" required>
                            </div>
                        </div>
                    </div>

                    <input class="boekbutton1" type="submit" value="Boeken">

                    <label>Binnen een paar uur na het reserveren zult u een email ontvangen ter bevestiging van uw boeking</label>

                </form>


            
            </div><!--i dont know why but i cant remove this without destroying the layout--></div>

            <div class="vakantieimage1">
                <img class="border-radius" src="./img/paul-hermann-XJuhZqEE4Go-unsplash.jpg" width="100%" height="95%">
                <img src="./img/pexels-pixabay-158179.jpg" width="100%">
            </div>
        </section>


<!------------------------------------------einde boeken---------------------------------------------->

        <section class="nieuwsbrief">
            <div class="nieuwsbriefbtncontainer">
                <form class="formitems" action="" method="" onsubmit="return false"> 
                    <div><label>Wilt u op de hoogte blijven van recente veranderingen en nieuws? Meld u dan nu aan voor de nieuwsbrief!</label></div>
                    <div><input type="email" id="email" name="email" placeholder="Vul hier uw emailadres in"></div>
                    <div><button onclick="nieuwsbriefFuction()" class="aanmelden" type="submit">Aanmelden</button></div>
                    <div><p id="nieuwsbriefpopup"></p></div>
                </form>
            </div>
        </section>
